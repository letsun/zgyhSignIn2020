<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>深圳市立信创源科技有限公司2019年会盛宴</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="../css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="../css/newAnimate.css" type="text/css">
    <link rel="stylesheet" href="../css/phone.css" type="text/css">

    <script src="../scripts/jquery-2.2.2.min.js"></script>
    <script src="../scripts/jweixin-1.0.0.js"></script>
    <script src="../scripts/myweixin-1.0.js"></script>
    <script src="../scripts/md5.js"></script>
    <script src="../scripts/common.js"></script>
    <script>
        //获取用户信息
        common.getUserMes(1);
    </script>
</head>
<body>
<!--加载页-->
<div class="loading">
    <div class="loadCon">
        <img src="../images/loading.png">
        <div id="percent">1%</div>
    </div>
</div>

<!--背景图-->
<img src="../images/1_5.jpg" class="bg">

<!-- 头部 -->
<img class="logo" src="../images/1_3.png">

<img class="bg-title" src="../images/1_2.png" alt="">


<img class="photo" id="userImg1" src="../images/1_6.png">

<img class="person" src="../images/1_4.png">


<a id="signBtn" href="javascript:void(0);">
    <img src="../images/1_1.png">
</a>

<!--选择场次-->
<div id="selectSign" class="page" style="display: none">
    <div class="session">
        <h3>现场互动</h3>
        <form>
            <div class="formRow">
                <label for="session">场次</label>
                <select id="session">
                    <option value="">请选择场次</option>
                </select>
            </div>

            <a href="javascript:;" id="selectRound">提交</a>
        </form>
    </div>
</div>

<!--活动尚未开启-->
<div id="closed" class="page" style="display: none;">
    <img class="tipImg" src="../images/3_6.png">
    <p>活动尚未开启,敬请期待!</p>
</div>

<!--签到首页-->
<!--<div id="signCon" class="page">
    <div class="userCon">
        <img id="userImg1" src="../images/1_6.png">
    </div>

    <ul class="btn">
        <li>
            <a id="signBtn" href="javascript:void(0);">
                <img src="../images/1_1.png">
            </a>
        </li>
    </ul>
</div>-->

<!--问卷调查-->
<div class="questionnaire-win" id="questionnaire-win" style="display: none;">
    <div class="questionnaire-con">
        <div class="title">
            <img src="../images/1_6.png" alt="" class="title-bg">
            <div class="title-text">问卷调查</div>
        </div>

        <div class="questionnaire-dec">
            <div class="dec-title">你是通过什么渠道了解到中国银行深圳分行的校园招聘信息的？</div>
            <div class="select-box">
                <div class="select-item">
                    <div class="select-border"></div>
                    <div class="select-text">就业网</div>
                </div>
                <div class="select-item">
                    <div class="select-border"></div>
                    <div class="select-text">学校微信公众号</div>
                </div>
                <div class="select-item">
                    <div class="select-border"></div>
                    <div class="select-text">QQ群</div>
                </div>
                <div class="select-item">
                    <div class="select-border"></div>
                    <div class="select-text">微信群</div>
                </div>
                <div class="select-item">
                    <div class="select-border"></div>
                    <div class="select-text">智联广告</div>
                </div>
            </div>
        </div>
        
        <!--提交按钮-->
        <div class="submit-btn" id="submitOption">
            <img src="../images/1_7.png" alt="">
        </div>

    </div>
</div>

<!-- 签到 -->
<div id="sign" class="page">
    <div class="signBox">
        <div class="title">
            <img src="../images/1_6.png" alt="" class="title-bg">
            <div class="title-text">我要签到</div>
        </div>
        <div class="inputBox">
            <input type="text" id="name" maxlength="30" placeholder="请填写您的姓名">
        </div>

        <div class="inputBox">
            <select id="gender">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
        </div>

        <div class="inputBox">
            <input type="text" id="idNum" maxlength="18" placeholder="请填写18位身份号码">
        </div>

        <div class="inputBox">
            <select id="education">
                <option value="">请选择学历</option>
                <option value="">专科</option>
                <option value="">本科</option>
                <option value="">硕士</option>
                <option value="">博士</option>
            </select>
        </div>

        <div class="inputBox">
            <input type="text" id="school" maxlength="30" placeholder="请填写学校名称">
        </div>

        <div class="inputBox">
            <input type="text" id="profession" maxlength="30" placeholder="请填写专业名称">
        </div>

        <div class="inputBox">
            <input type="text" id="phone" maxlength="11" placeholder="请填写手机号码">
        </div>

        <div class="inputBox">
            <input type="text" id="email" maxlength="50" placeholder="请填写您的邮箱">
        </div>

        <div class="inputBox">
            <select id="advocacySchool">
                <option value="">请选择参加宣讲的学校</option>
                <option value="">中国人民大学</option>
                <option value="">中央财经大学</option>
                <option value="">对外经济贸易大学</option>
                <option value="">东北财经大学</option>
                <option value="">大连理工大学</option>
                <option value="">武汉大学</option>
                <option value="">中南财经政法大学</option>
                <option value="">湖南大学</option>
                <option value="">西南财经大学</option>
                <option value="">江西财经大学</option>
                <option value="">中山大学</option>
                <option value="">华南理工大学</option>
                <option value="">暨南大学</option>
                <option value="">广东外语外贸大学</option>
                <option value="">深圳大学</option>
            </select>
        </div>

        <a href="javascript:;" class="submitSign">
            <img src="../images/1_7.png" alt="">
        </a>
    </div>
</div>

<script src="../scripts/phoneSign.js"></script>
<script>
    window.onload=function(){
        $(".loading").hide();
        main.init();
    };
</script>
</body>
</html>
